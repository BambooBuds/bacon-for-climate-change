<ion-content>
  <div class="row">
    <ion-slide-box on-slide-changed="topPaneChanged($index)">
      <ion-slide ng-repeat="item in worseElements">
        <div><h1>{{item.name}}</h1></div>
      </ion-slide>
    </ion-slide-box>
  </div>
  <div class="row row-center">
    <h1>Eat {{stripsOfBacon}}
  </div>
  <div class="row row-bottom">
    <ion-slide-box>
      <ion-slide ng-repeat="item in betterElements">
        <div>
          <h1>{{item.name}}</h1>
          <h2>{{itemsForSelectedItem(item)}}</h2>
        </div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-content>
