<div class="row">
  <ion-slide-box on-slide-changed="topPaneChanged($index)">
    <ion-slide ng-repeat="item in worseElements">
      <div class="list card">
        <div class="item item-avatar">
          <h2 ng-bind="item.name.singular"></h2>
        </div>
        <div class="item item-image">
          <img
            ng-src="{{imgLoc(item.img)}}"></img>
        </div>
      </div>
    </ion-slide>
  </ion-slide-box>
</div>
<div class="row">
  <div class="list card">
    <div class="item item-avatar">
      <h2 ng-bind="'Eat ' + stripsOfBacon"></h2>
    </div>
    <div class="item item-image">
      <img
        ng-src="{{imgLoc('bacon.jpg')}}"></img>
    </div>
  </div>
</div>
<div class="row row-bottom">
  <ion-slide-box>
    <ion-slide ng-repeat="item in betterElements">
      <div class="list card">
        <div class="item item-avatar">
            <h2 ng-bind="nameBuilder(item)"></h2>
            <p>
              <span ng-bind="itemsForSelectedItem(item)"></span>
            </p>
        </div>
        <div class="item item-image">
          <img
            ng-src="{{imgLoc(item.img)}}"></img>
        </div>
      </div>
    </ion-slide>
  </ion-slide-box>
</div>
